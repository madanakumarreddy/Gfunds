<div>
  <h2 class="col-md-10 text-center col-md-offset-1 toppest1">Chits Groups</h2>
</div>
<div class="form-group">
  <input type="text"  name="Search" class="form-control as frm" placeholder="Search By Name......" [(ngModel)] ="searchText">
</div>
<div *ngIf="requestedchits" class=" table-responsive col-md-10 col-sm-10 col-xs-10 col-md-offset-1" style="margin-top: 20px;">
  <table class="table table-bordered tableText text-center">
    <thead>
      <tr>
        <th class="mainHead">Serial No</th>
        <th class="mainHead"> Group Name</th>
        <th class="mainHead">Chit Amount</th>
        <th class="mainHead">Chit Duration </th>
        <th class="mainHead">View Auctions</th>
      </tr>
    </thead>
    <tbody class="tableText1">
      <tr *ngFor="let data of requestedchits |filter : searchText:'chit_number'; let i = index;">
        <td>{{i+1}}</td>
        <td style="text-align: left;">{{data.chit_number | uppercase }} ({{data.chit_location | uppercase }})</td>
        <td>{{data.chit_amount}}</td>
        <td>{{data.chit_duration+" "+'Months'}}</td>
        <td>
          <button class="btn btn-primary" (click)="totalAuctions(data)">View</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<div *ngIf=!requestedchits>
  <h3 style="text-align: center;color:red"> No Chits Group Data Found</h3>
</div>
