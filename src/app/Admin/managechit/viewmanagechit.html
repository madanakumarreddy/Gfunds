

<div class="modal-header">
    <div style="background: #337ab7;margin-left: -15px;margin-right: -15px;margin-bottom: 20px;padding: 10px; color: #fff;">  
    <button type="button" (click)="closePop()" class="pull-right" style="color:black">&times;</button>
    <h3 class="modal-title" style="background: #337ab7;text-align: center;">Fraternity Details</h3>
    </div>
        <div>
            <button class="btn btn-primary btn1" type="button" *ngIf = "enableEdit" [mat-dialog-close] = "fundManage">Save</button>
            <button class="btn btn-danger " type="button"  *ngIf = "enableEdit" (click)="closePop()">Cancel</button>
        </div>
    <button class="btn btn-success btn1" type="button"  *ngIf = "enableEdit1" (click)="call()" >Edit</button>
    </div>

<div class="table-responsive">
    <table class="table table-bordered tableClass tableText">
        <tr>
            <th style="width:50%;">Fraternity Id</th>
            <th>
                <input type="text"  [ngClass]="{'noeditable': edit, 'editing': !edit}" [(ngModel)]="fundManage.data[0].id"  [disabled]="editflag">
            </th>
        </tr>
        <tr>
            <th>Foreman Id</th>
            <th>
                <input type="text" [ngClass]="{'noeditable': edit, 'editing': !edit}" [(ngModel)]="fundManage.data[0].foreman_id"  [disabled]="editflag">
            </th>
        </tr>
        <tr>
            <th>Fraternity Company</th>
            <th>
                <input type="text" [ngClass]="{'noeditable': edit, 'editing': !edit}" [(ngModel)]="fundManage.data[0].company_name"  [disabled]="editflag">
            </th>
        </tr>
        <tr>
            <th>Fraternity Amount</th>
            <th>
                <input type="text" [ngClass]="{'noeditable': edit, 'editing': !edit}" [(ngModel)]="fundManage.data[0].chit_amount"  [disabled]="editflag">

        </tr>
        <tr>

            <th>
                <input type="text" [ngClass]="{'noeditable': edit, 'editing': !edit}" [(ngModel)]="fundManage.data[0].chit_duration"  [disabled]="editflag">
            </th>
        </tr>
        <tr>
            
                <th>Fraternity Location</th>
                <th>
                    <input type="text" [ngClass]="{'noeditable': edit, 'editing': !edit}" [(ngModel)]="fundManage.data[0].chit_location"  [disabled]="editflag">
                </th>
            
        </tr>
        <tr>
            <th>Fraternity Number</th>
            <th>
                <input type="text" [ngClass]="{'noeditable': edit, 'editing': !edit}" [(ngModel)]="fundManage.data[0].chit_number"  [disabled]="editflag">

        </tr>
        <tr>
            <th>Fraternity Score</th>
            <th>
                <input type="text" [ngClass]="{'noeditable': edit, 'editing': !edit}" [(ngModel)]="fundManage.data[0].chit_score"  [disabled]="editflag">

        </tr>
        <tr>

                <input type="text" [ngClass]="{'noeditable': edit, 'editing': !edit}" [(ngModel)]="fundManage.data[0].chit_type"  [disabled]="editflag">

        </tr>
        <tr>
            <th>Forman Commission</th>
            <th>
                <input type="text" [ngClass]="{'noeditable': edit, 'editing': !edit}" [(ngModel)]="fundManage.data[0].foreman_commission"  [disabled]="editflag">
            </th>
        </tr>
        <tr>
            <th>MaxBid Amount</th>
            <th>
                <input type="text" [ngClass]="{'noeditable': edit, 'editing': !edit}" [(ngModel)]="fundManage.data[0].max_bid_amount"  [disabled]="editflag">
            </th>
        </tr>
        <tr>
            <th>MinBid Amount</th>
            <th>
                <input type="text" [ngClass]="{'noeditable': edit, 'editing': !edit}" [(ngModel)]="fundManage.data[0].min_bid_amount"  [disabled]="editflag">
            </th>
        </tr>
        <tr>
            <th>Prize Money</th>
            <th>
                <input type="text" [ngClass]="{'noeditable': edit, 'editing': !edit}" [(ngModel)]="fundManage.data[0].prize_money"  [disabled]="editflag">
            </th>
        </tr>
        <tr>
            <th>Status</th>
            <th>
                <input type="text" [ngClass]="{'noeditable': edit, 'editing': !edit}" [(ngModel)]="fundManage.data[0].status"  [disabled]="editflag">
            </th>
        </tr>
        <tr>
            <th>chit company logo</th>
            <th style="margin-left: 49px;">
                <a (click)="showPopup(chitDetails.company_logo)"  class="btn btn-default btn-sm" id="pdfstylebutton"><span class="glyphicon glyphicon-file"></span> 
                <b>chit company logo</b></a>
            </th>
        </tr>
    </table>
</div>
