
  <div>
  <h2 class="text-center  toppest1 col-md-offset-1 col-md-10">
    Assign Funds</h2>

  </div><br>

   
  
<div class="col-md-3 col-xs-12 col-sm-12 divborder"  *ngFor="let data of requestedchits">

  <div class="row">

    <div class="col-xs-12 col-sm-12 col-md-12 line1 text-center "  >
      <label class="chitamount ">{{data.chit_amount}}</label>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-12 chitlogo ">
      <div class="col-xs-6 col-sm-6 col-md-6 imgdiv" 
      [ngStyle]="{'background-image':' url(' + data.company_logo + ')'}"
      style="background-size: 100% 100%; ">
      </div>
      <div class="col-xs-6 col-sm-6 col-md-6 amount ">
        <div class="row ">{{data.chit_duration+" "+'Months'}}</div>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-12 " style="color: #0a58a4; text-transform: capitalize;margin: 2vh 0vh; ">
        <div class="row "> {{data.chit_number | uppercase }} ({{data.chit_location | uppercase }})</div>
      </div>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-12 line3 ">
      <div class="row ">
        <div class="col-xs-6 col-sm-6 col-md-6 more buttontext1 " (click)="addMembers(data.id) "><b> +MEMBER(S)</b></div>
        <div class="col-xs-6 col-sm-6 col-md-6 more buttontext1 " (click)="addedmembers(data.id)"><b>MEMBER(S)</b></div>
      </div>
    </div>
  </div>

</div>

<div *ngIf="!requestedchits[0]" class="col-xs-12 col-sm-12 col-md-12">
  <div class="text-center " style="color: red">
    <h2>No Assign Funds Found</h2>
  </div>
</div>
