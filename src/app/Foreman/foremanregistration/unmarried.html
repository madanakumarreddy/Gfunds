          <div class="modal-header modalhead" style="color: white;

<div class="modal-body Father">
    <form name="fatherinformationform" (ngSubmit)="fathername(fatherinformation); modal.dismiss('Cross click')">
        <div class="form10">
            <label for="separate">Father Name:</label>
            <input class="form-control" [(ngModel)]="user.father_name" name="fathername" check-validation="charField" (keypress) = "keyPress1($event)">
        </div>
        <div class="modal-footer footdiv">
                <button  class="btn btn-primary " [mat-dialog-close] = "user">Save</button>
                <button class="btn btn-warning" (click)="onNoClick()">Cancel

                  </button>
            </div>
    </form>
</div>
