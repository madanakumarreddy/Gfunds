<div class="professionpopupadderess">
    <div class="modal-header modalhead" style="color: white;
    background: #337ab7;margin-top: -24px;margin-left: -24px;margin-right: -24px;">
  <div class="text-right" style="float: right;">
    <span type="button" (click)="onNoClick()" style="font-size: 28px;cursor: pointer;
    margin-right: 14px;font-weight: bold;">&times;</span>
  </div>
            <div>
                <h4 class="modal-title headline" style="text-align: center;">Please enter the bank details</h4>
            </div>
        </div>
        <div class="modal-body newbody1">
            <form name="bankinformationform" ng-submit="lenderbankdetails(user)">
                <div class="col-md-6 text-center">
                    <label for="accountname">Account Pay Name</label>
                    <input type="text" class="form-control" id="accountname" name="accountName" [(ngModel)]="user.account_name" dont-begin-with-zero="A-Z a-z" capitalize placeholder="Enter your account name" ng-required="true " no-repeat ng-trim="false" (keypress)="keyPress1($event)">
                </div>
                <div class="col-md-6 text-center">
                    <label for="accountnumber ">Account Number</label>
                    <input type="text" class="form-control" id="accountnumber" name="accountnumber" [(ngModel)]="user.account_number" placeholder="Enter your account number" dont-begin-with-zero="0-9" minlength="11" maxlength="17" ng-required="true" (keypress)="keyPress2($event)">
                </div>
                <div class="col-md-6 text-center">
                    <label for="accountnumber">Branch Name</label>
                    <input type="text" class="form-control " id="branchname" name="branchName" [(ngModel)]="user.branch_name" capitalize dont-begin-with-zero="A-Z a-z" placeholder="Enter your branch name " ng-required="true " no-repeat ng-trim="false" (keypress)="keyPress3($event)">
                </div>
                <div class="col-md-12">
                    <div class="modal-footer">
                        <button class="btn btn-primary" value="submit" [mat-dialog-close]="user">OK</button>
                        <button class="btn btn-danger" type="button" (click)="onNoClick()">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
