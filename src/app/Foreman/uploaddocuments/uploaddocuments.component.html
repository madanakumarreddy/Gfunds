<div class="col-md-12 col-sm-10 col-xs-10 col-xs-offset-1 uploadtop uploadnew">
  <div class="row">
    <div class="foremanregistrationUploaddocs text-center">
      <div class="toppest1">
        <h2>UPLOAD DOCUMENTS</h2>
      </div>
      <div class="col-md-8 col-sm-6 col-xs-6 mainview">
        <table class="table-responsive">
          <table class="table table-bordered tableText uploadtable">
            <tr>
              <th class="txtty">Certification of Registration</th>
              <td>
                <input type="file" (change)="selectCertOfReg($event)">
                <button class="loader" mat-raised-button (click)="uploadCertOfRegFile()">Upload</button>
              </td>
            </tr>
            <tr>
              <th>Adress Proof</th>
              <td>
                <input type="file" (change)="selectCertOfReg($event)">
                <button class="loader" mat-raised-button (click)="uploadAdressFile()">Upload</button>
              </td>
            </tr>
            <tr>
              <th>Fraternity Company Logo</th>
              <td>
                <input type="file" (change)="selectCertOfReg($event)">
                <button class="loader" mat-raised-button (click)="uploadFraternityFile()">Upload</button>
              </td>
            </tr>
            <tr>
              <th>Bank Statement</th>
              <td>
                <input type="file" (change)="selectCertOfReg($event)">
                <button class="loader" mat-raised-button (click)="uploadBankFile()">Upload</button>
              </td>
            </tr>
          </table>
        </table>
      </div>
    </div>
  </div>
</div>
<div class="col-md-12 col-xs-12 col-sm-12 text-center">
  <button class="star2" (click)="uploadok(userser)">
    Ok</button>
</div>


<div id="PopRes" #PopRes class="modal fade certi" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header head">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h2 class="modal-title head" style="text-align: center;">Certification of Registration </h2>
      </div>
      <div class="modal-body" style="text-align: center;">
        <h3>{{bfile}}</h3>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Ok</button>
      </div>
    </div>
  </div>
</div>
