<form #fundCreate = "ngForm">
<div class="col-xs-12 col-sm-12 col-md-12" style="background-color: white; z-index: 0">
    <div class="modal-header  newhead">
        <h3><b>Fixed Duration {{chit_type}}</b></h3>

    </div>
    <div class="col-xs-12 col-md-12 col-sm-12 modal-body newbody">
        <div class="col-md-6 form-group">
            <input type="text" name="chitamount" placeholder="Enter the fraternity amount" class="form-control" dont-begin-with-zero="0-9" [(ngModel)]="newchit.chitamount" #fundAmount = "ngModel" required>
        </div>
        <div class="col-md-6 form-group">
            <input type="text" name="chitduration" placeholder="Enter the fraternity duration" class="form-control" dont-begin-with-zero="0-9" [(ngModel)]="newchit.chitduration" #fundDuration = "ngModel" required>
        </div>
        <div class="col-md-6 form-group">
            <input type="text" name="max_bid_amount" placeholder="Max bid amount" class="form-control" dont-begin-with-zero="0-9" [(ngModel)]="newchit.max_bid_amount" #fundMaxBidAmount = "ngModel" required>
        </div>
        <div class="col-md-6 form-group">
            <input type="text" name="min_bid_amount" placeholder="Min bid amount" class="form-control" dont-begin-with-zero="0-9" [(ngModel)]="newchit.min_bid_amount" #fundMinBidAmount = "ngModel" required>
        </div>
        <div class="col-md-6 form-group">
            <input type="text" name="foreman_commission" placeholder="Foreman commission" class="form-control" dont-begin-with-zero="0-9" [(ngModel)]="newchit.foreman_commission" #fundCommission="ngModel" required>
        </div>
        <div class="col-md-6 form-group">
            <input type="text" name="chitlocation" placeholder="Fund Leader Name" class="form-control" only-alphabets [(ngModel)]="newchit.chitlocation" capitalize #fundLocation = "ngModel" required>

        </div>
        <div class="col-md-6 form-group">
            <input type="text" name="prize_money" placeholder="Prize money" class="form-control" dont-begin-with-zero="0-9" [(ngModel)]="newchit.prize_money" required #fundPrizeMoney = "ngModel">
        </div>
        <div class="col-md-6 form-group">
            <input type="text" name="premium_amount" placeholder="Premium amount" class="form-control" dont-begin-with-zero="0-9" [(ngModel)]="newchit.premium_amount" required #fundPremiumAmount = "ngModel">
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary resbtnsub" value="submit" [disabled]="!fundCreate.valid" (click)="chitsave()">Submit</button>
        <button class="btn btn-danger" (click)="onNoClick()">Close</button>
    </div>
</div>

</form>
