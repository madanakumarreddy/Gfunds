<div>
  <h2 class="text-center  toppest1 col-md-offset-1 col-md-11">
    Total Auctions Performed</h2>
</div>
<div class="col-md-offset-1 col-md-11">
<div class="col-md-4 col-sm-4 col-xs-12" *ngFor="let data of auctiondata">
  <div class="col-md-3 divborder">
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 text-center line1">
        <label class="chitamount1 ">AUCTION</label>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-12 chitlogo"><span class="badge">{{data[0].auction}}</span>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-12 line3">
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 more1">
            <label class="chitamount1" (click)="getmembertrans(data[0].auction,data[0].chit)">View</label>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
<div class="col-xs-12 col-sm-12 col-md-12" *ngIf="!auctiondata">
  <div class="text-center">
    <h1 id="norecordsstyle">No Auctions Performed</h1>
  </div>
</div>
