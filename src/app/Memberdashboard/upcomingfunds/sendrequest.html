
<div class="mat-modell">
<div class="modal-header counting">
  <h3 class="modal-title" style="text-align: center ;margin: 11px;">Select Count</h3>
</div>
<div class="modal-body">
	<span style="font-size: 20px;">Select the count :</span>&nbsp;&nbsp;&nbsp;
	<select class='select-option' [(ngModel)]="user.count" style="margin-top: -5px;">
		
    <option class='count' *ngFor='let count of chitcount' [value]="count" >
    {{count}}</option>
</select>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" [disabled]="!user.count" [mat-dialog-close]="user">OK</button>
	<button class="btn btn-danger"  (click) = "onNoClick()">Cancel</button>
</div>
</div>


<style>
  ::ng-deep .mat-dialog-container{
	width:65%;
	padding: 0px;
	margin-left: 13%;
	margin-top: -25%;
}
.counting{
	margin-top:0px;
	width: 100%;
	
    margin-left:0px;
    padding:0px;
}
@media only screen and (min-width: 360px) and (max-width: 640px){
	::ng-deep .mat-dialog-container{
	margin-left: 0%;
	width:100%;
	
}
::ng-deep .cdk-overlay-pane{
	max-width: 96vw !important;
    width: 100% !important;
}
}
@media only screen and (min-width: 360px) and (max-width: 840px){
	::ng-deep.cdk-overlay-pane{
  max-width: 94vw !important;
}
}
</style>
