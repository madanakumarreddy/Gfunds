<div class="col-md-12" *ngIf="!showotp">
  <div class="  col-md-offset-3 col-md-6 box-outline">
      <div class="row">
          <div class="col-md-12 reset">
              <h3>Reset your password</h3>
               <div class="col-md-12 reset-text">
                  <p>Please provide your registered Mobile number</p>
               </div>

               <div *ngIf="!data" class="col-md-12 ">

                   <input type="text" name="mobilenumber" class="form-control mobilenumber" [(ngModel)]="utility.username" placeholder="Enter your Mobile Number" minlength="10" maxlength="10" dont-begin-with-zero="0-9">
                   <span style="color:red">{{error}}</span>
                    <div style="color:red">{{message}}</div>
               </div>
               <div class="col-md-12 text-center">
                  <button class="submitbutton" (click)="resetpassword(utility)">Submit</button>
                 
              </div>    
          </div>
      </div>
   </div>
</div>
<div class="col-md-12" *ngIf="showotp && !shownew">
  <div class=" col-md-offset-3 col-md-6 box-outline">
      <div class="row">
          <div class="col-md-12 reset">
              <h3>Reset your password</h3>
               <div class="col-md-12 reset-text">
                  <p>Please enter the OTP to change your Password</p>
               </div>

               <div *ngIf='!data'class="col-md-12 ">
                   <input type="text" name="OTP" class="form-control OTP" [(ngModel)]="utility.otp" placeholder="Enter your OTP" minlength="6" maxlength="6" dont-begin-with-zero="0-9" (change)="forgotpassword()">
                   <span style="color:red">{{error}}</span>
                   <div style="color:red">{{message1}}</div>

               </div>
               
               <div class="col-md-12 text-center ">
                  <button class="submitbutton" (click)="enterOTP(utility)">Submit</button>
              </div>    
          </div>
      </div>
   </div>
</div>
<div class="col-md-12" *ngIf="shownew && showpop">
  <div class=" col-md-offset-3 col-md-6 box-outline">
      <div class="row">
          <div class="col-md-12 reset">
              <h3>Reset your password</h3>
               <div class="col-md-12 text-new">
                  <label>New Password</label>
                  <input type="password" name="password" [(ngModel)]="utility.password" class="form-control">

               </div>
               <div class="col-md-12 text-new">
                  <label>Confirm New Password</label>

                  <input type="password" name="confirm-password" [(ngModel)]="utility.confirmpassword" class="form-control" (ngModelChange)="aaa($event)">
               </div>
               <br>
               <div style="color: red">{{errorStr}}</div><br>

               <div class="col-md-12 text-center ">
                  <button class="submitbutton" [disabled]="en1" (click)="enterPassword(utility)">Submit</button>
              </div>    
          </div>
      </div>
   </div>
</div>

<div class="modal fade" #Changepassword id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="!submitted">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header" style="background-color: #337ab7">
        <h3 class="modal-title" id="exampleModalLabel" style="text-align: center">Reset Password</h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>  
    <div class="modal-body">
        <span style="margin-left: 120px; font-size: 20px; " >{{successpassword}}</span>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="gotodash()">ok</button>
      
      </div>
    </div>
  </div>
</div>
